<mat-card>
  <mat-card-title>Item List</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let item of items">
        <img mat-list-avatar src="{{item.url}}" alt="{{item.name}}">
        <h3 mat-line>
          <a mat-button [routerLink]="['/items', item.id]">{{item.name}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <button mat-fab color="primary" [routerLink]="['/add']">Add</button>
</mat-card>
