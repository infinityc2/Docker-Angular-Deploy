<mat-card>
    <form #itemForm="ngForm" (ngSubmit)="save(itemForm.value)">
      <mat-card-header>
        <mat-card-title><h2>{{ item.name ? 'Edit' : 'Add' }} Item</h2></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <input type="hidden" name="href" [(ngModel)]="item.href">
        <mat-form-field>
          <input matInput placeholder="Item Name" [(ngModel)]="item.name" required name="name">
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput placeholder="Item Picture Url" [(ngModel)]="item.url" required name="url">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="!itemForm.form.valid">Save</button>
        <button mat-raised-button color="secondary" (click)="remove(item.href)" *ngIf="item.href" type="button">Delete</button>
        <a mat-button routerLink="/items">Cancel</a>
      </mat-card-actions>
      <mat-card-footer>
        <div class="img-size">
          <img src="{{item.url}}" alt="{{item.name}}">
        </div>
      </mat-card-footer>
    </form>
</mat-card>
